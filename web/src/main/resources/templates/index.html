<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Literary Haven</title>
    <style>
        header {
            display: flex;
            align-items: center;
            text-align: left;
            margin: 0px;
            background-color: #8c9cef;
            padding: 1.5%;
            width: auto;
            font-size: 25px;
            font-family: geneva;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: geneva;
            background-color: rgba(248, 249, 255, 0.58);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .title{
            text-align: left;
            display: inline-flex;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            margin-left: 20px;
        }

        .sidebar {
            background-color: #cbd3ff;
            font-size: 15px;
            padding: 30px;
            box-sizing: border-box;
        }

        .sidebar ul {
            padding: 0;
            margin-left: 10px;
            list-style-type: none;
        }

        .sidebar ul li {
            white-space: nowrap;
            margin-bottom: 10px;
        }

        .content, .friends-updates {
            flex-grow: 1;
            overflow: auto;
            justify-content: flex-start;
            align-items: center;
            display: flex;
            position: relative;
            flex-direction: column;
            width: 100%;
        }

        .searchBar {
            align-items: center;
            margin: auto;
        }

        body img {
            display: block;
            margin: auto;
            width: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .books li {
            margin: 10px;
            text-align: center;
            width: 300px;

        }

        .books li img {
            width: 100%;
            height: auto;
            transition: all 0.4s ease-in-out;
        }

        .books li:hover img {
            transform: scale(1.03);
            box-shadow: 0 0 50px #5168ef;
        }

        input[type=search] {
            width: 121%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            background-image: url("https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png");
            background-position: 5px center;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 30px;
            transition: width 0.4s ease-in-out;
            background-size: 20px auto;
        }

        input[type=search]:focus {
            width: 150%;
        }
        .href, .href2 {
            color: black;
            text-decoration: none;
        }

        .href2:hover{
            color: #4d5cda;
        }

        .href{
            margin-top: 10px;
        }

        .profileIcon{
            text-decoration: none;
        }

        .menu{
            font-size: 20px;
        }

        .container {
            margin-top: 20px;
            margin-left: 70px;
            margin-right: 70px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 30%;
        }

        .container {
            padding: 40px;
            text-align: left;
        }

        .container img {
            max-width: 50%;
            width: 200px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        .container:hover img {
            transform: scale(1.03);
            box-shadow: 0 0 25px #5168ef;
        }

        .center {
            text-align: center;
        }

        .username {
            color: #4d5cda;
            font-weight: bold;
        }

        .review-text {
            color: purple;
            font-style: italic;
        }

        .avgRating {
            color: #4d5cda;
            font-weight: bold;
        }

        .userRating{
            margin-top: 10px;
        }

        .userRatingStars{
            color: #4d5cda;
            font-weight: bold;
        }

        .notification-bubble {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: 6px;
            width: 20px;
            height: 20px;
            font-size: 10px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
            text-align: center;
        }

        .purple {
            background-color: #4d5cda;
        }

        .red {
            background-color: red;
        }

        #load-more {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4d5cda;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #load-more:hover {
            background-color: #3b4bbd;
        }

    </style>
</head>

<body>
    <header>
        <div class="title">
            <img th:src="@{/images/booksIcon.png}" style="width: 50px;height: 50px; ">
            <a th:href="@{/books}" class="href">&nbsp;Literary Haven</a>
        </div>
        <div class="searchBar">
            <form th:action="@{/books/search}">
                <input type="search" placeholder="Search books, authors, ISBNs..." name="query">
            </form>
        </div>
        <div>
            <a th:href="@{/profile}" class="profileIcon"> <img th:src="@{/images/profileIcon.png}" style="width: 30px;height: 30px;"></a>
        </div>
        <div>
            <a th:href="@{/logout}" class="logoutIcon"> <img th:src="@{/images/logoutIcon.png}" style="width: 30px;height: 30px;"></a>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="menu">
                Menu
            </div>
            <ul>
                <li>
                    <a class="href2" th:href="@{/genres}"> Genres </a>
                </li>
                <li>
                    <a class="href2" th:href="@{/myBooks}"> My Books </a>
                </li>
                <li>
                    <a class="href2" th:href="@{/discoverBooks}"> Discover Books </a>
                </li>
                <li>
                    <a class="href2" th:href="@{/myFriends}"> My Friends
                        <span th:text="${requestsNotifications}"
                              th:class="${requestsNotifications == 0} ? 'notification-bubble purple' : 'notification-bubble red'">
                        </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="friends-updates" id="updates-container">

            </div>
            <button id="load-more">Load More</button>
        </div>
    </div>
    <script>
        let page = 0;
        const size = 10;

        async function loadUpdates() {
            try {
                const response = await fetch(`/books/api?page=${page}&size=${size}`);
                const data = await response.json();

                const updates = data.updates.content; //extract updates list
                const bookRatings = data.bookRatings; // extract book avg ratings
                const currentUserRatings = data.currentUserRatings //user ratings

                if (updates.length === 0) {
                    document.getElementById("load-more").style.display = "none";
                    return;
                }

                updates.forEach(update => {
                    let avgRating = bookRatings[update.bookId] || "0.00";
                    let userRating = currentUserRatings[update.bookId] || "0.0";

                    let updateHtml =
                        `<div class="container">
                            <p>
                                <span class="username">${update.username}</span>
                                ${getUpdateText(update)}
                            </p>
                            <a href="/books/${update.bookId}">
                                <img src="${update.bookPhotoUrl}" alt="${update.bookTitle}" />
                            </a>
                            <div class="center">
                                <div class="averageRating">
                                    <p>${update.bookTitle}</p>
                                    Average Rating: <span class="avgRating">${avgRating} ‚≠ê</span>
                                </div>
                                <div class="userRating">
                                    Your Rating: <span class="userRatingStars">${userRating} ‚≠ê</span>
                                </div>
                            </div>
                        </div>`;
                    document.getElementById("updates-container").insertAdjacentHTML("beforeend", updateHtml);
                });

                page++;
            } catch (error) {
                console.error("Error loading updates:", error);
            }
        }

        function getUpdateText(update) {
            switch (update.type) {
                case "rating":
                    return `gave this book ${update.stars} stars ‚≠êÔ∏è`;
                case "review":
                    return `wrote a review for this book üñã<br/><span class="review-text">"${update.description}"</span>`;
                case "currentlyReading":
                    return `is currently reading ${update.bookTitle} üìñüíú`;
                case "read":
                    return `read ${update.bookTitle} ü§ì`;
                case "wantToRead":
                    return `wants to read ${update.bookTitle} üí≠`;
                default:
                    return "";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadUpdates();
        });

        document.getElementById("load-more").addEventListener("click", () => {
            loadUpdates();
        });
    </script>
</body>
</html>
