<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Literary Haven</title>
    <style>
        header {
            display: flex;
            align-items: center;
            text-align: left;
            margin: 0px;
            background-color: #8c9cef;
            padding: 1.5%;
            width: auto;
            font-size: 25px;
            font-family: geneva;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: geneva;
            background-color: rgba(248, 249, 255, 0.58);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .title{
            text-align: left;
            display: inline-flex;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            margin-left: 20px;
        }

        .sidebar {
            background-color: #cbd3ff;
            font-size: 15px;
            padding: 30px;
            box-sizing: border-box;
        }

        .sidebar ul {
            padding: 0;
            margin-left: 10px;
            list-style-type: none;
        }

        .sidebar ul li {
            white-space: nowrap;
            margin-bottom: 10px;
        }

        .content, .friends-updates {
            flex-grow: 1;
            overflow: auto;
            justify-content: flex-start;
            align-items: center;
            display: flex;
            position: relative;
            flex-direction: column;
            width: 100%;
        }

        .searchBar {
            align-items: center;
            margin: auto;
        }

        body img {
            display: block;
            margin: auto;
            width: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .books li {
            margin: 10px;
            text-align: center;
            width: 300px;

        }

        .books li img {
            width: 100%;
            height: auto;
            transition: all 0.4s ease-in-out;
        }

        .books li:hover img {
            transform: scale(1.03);
            box-shadow: 0 0 50px #5168ef;
        }

        input[type=search] {
            width: 121%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            background-image: url("https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png");
            background-position: 5px center;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 30px;
            transition: width 0.4s ease-in-out;
            background-size: 20px auto;
        }

        input[type=search]:focus {
            width: 150%;
        }
        .href, .href2 {
            color: black;
            text-decoration: none;
        }

        .href2:hover{
            color: #4d5cda;
        }

        .href{
            margin-top: 10px;
        }

        .profileIcon{
            text-decoration: none;
        }

        .menu{
            font-size: 20px;
        }

        .container {
            margin-top: 20px;
            margin-left: 70px;
            margin-right: 70px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 30%;
        }

        .container {
            padding: 40px;
            text-align: left;
        }

        .container img {
            max-width: 50%;
            width: 200px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        .container:hover img {
            transform: scale(1.03);
            box-shadow: 0 0 25px #5168ef;
        }

        .center {
            text-align: center;
        }

        .username {
            color: #4d5cda;
            font-weight: bold;
        }

        .review-text {
            color: purple;
            font-style: italic;
        }

        .avgRating {
            color: #4d5cda;
            font-weight: bold;
        }

        .userRating{
            margin-top: 10px;
        }

        .userRatingStars{
            color: #4d5cda;
            font-weight: bold;
        }

    </style>
</head>

<body>
<header>
    <div class="title">
        <img th:src="@{/images/booksIcon.png}" style="width: 50px;height: 50px; ">
        <a th:href="@{/books}" class="href">&nbsp;Literary Haven</a>
    </div>
    <div class="searchBar">
        <form th:action="@{/books/search}">
            <input type="search" placeholder="Search books, authors, ISBNs..." name="query">
        </form>
    </div>
    <div>
        <a th:href="@{/profile}" class="profileIcon"> <img th:src="@{/images/profileIcon.png}" style="width: 30px;height: 30px;"></a>
    </div>
    <div>
        <a th:href="@{/logout}" class="logoutIcon"> <img th:src="@{/images/logoutIcon.png}" style="width: 30px;height: 30px;"></a>
    </div>
</header>

<div class="main-container">
    <div class="sidebar">
        <div class="menu">
            Menu
        </div>
        <ul>
            <li>
                <a class="href2" th:href="@{/genres}"> Genres </a>
            </li>
            <li>
                <a class="href2" th:href="@{/myBooks}"> My Books </a>
            </li>
            <li>
                <a class="href2" th:href="@{/discoverBooks}"> Discover Books </a>
            </li>
            <li>
                <a class="href2" th:href="@{/myFriends}"> My Friends </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="friends-updates">
            <div th:each="update : ${allUpdates}" class="container">
                <p>
                    <span th:text="${update.username}" class="username"></span>
                    <span th:switch="${update.type}">
                        <span th:case="'rating'">gave this book <span th:text="${update.stars}"></span> stars ‚≠êÔ∏è</span>
                        <span th:case="'review'">
                            wrote a review for this book üñã
                            <br/>
                            <span th:text="|&quot;${update.description}&quot;|" class="review-text"></span>
                        </span>
                        <span th:case="'currentlyReading'">is currently reading <span th:text="${update.bookTitle}"></span> üìñüíú</span>
                        <span th:case="'read'">read <span th:text="${update.bookTitle}"></span> ü§ì</span>
                        <span th:case="'wantToRead'">wants to read <span th:text="${update.bookTitle}"></span> üí≠</span>
                    </span>
                </p>
                <a th:href="@{/books/{bookId}(bookId = ${update.bookId})}">
                    <img th:src="${update.bookPhotoUrl}" />
                </a>
                <div class="center">
                    <div class="averageRating">
                        <p th:text="${update.bookTitle}"></p>
                        Average Rating:
                        <span class = "avgRating" th:text="${bookRatings[update.bookId] != null ? bookRatings[update.bookId] : 0.0} + '‚≠ê'"></span>
                    </div>
                    <div class="userRating">
                        Your Rating:
                        <span class = "userRatingStars" th:text="${currentUserRatings[update.bookId] != null ? currentUserRatings[update.bookId] : 0.0} + '‚≠ê'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
