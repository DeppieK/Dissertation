<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Literary Haven</title>
    <style>
        header {
            display: flex;
            align-items: center;
            text-align: left;
            margin: 0px;
            background-color: #8c9cef;
            padding: 1.5%;
            width: 100%;
            font-size: 25px;
            font-family: geneva;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: geneva;
            background-color: rgba(248, 249, 255, 0.58);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .title{
            text-align: left;
            display: inline-flex;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            margin-left: 20px;
        }

        .sidebar {
            background-color: #cbd3ff;
            font-size: 15px;
            padding: 30px;
            box-sizing: border-box;
        }

        .sidebar ul {
            padding: 0;
            margin-left: 10px;
            list-style-type: none;
        }

        .sidebar ul li {
            white-space: nowrap;
            margin-bottom: 10px;
        }

        .content {
            flex-grow: 1;
            overflow: auto;
            justify-content: flex-start;
            align-items: center;
            display: flex;
            position: relative;
            flex-direction: column;
        }

        .searchBar {
            align-items: center;
            margin: auto;
        }

        body img {
            display: block;
            margin: auto;
            width: 30%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .books li {
            margin: 10px;
            text-align: center;
            width: 300px;

        }

        .books li img {
            width: 100%;
            height: auto;
            transition: all 0.4s ease-in-out;
        }

        .books li:hover img {
            transform: scale(1.03);
            box-shadow: 0 0 50px #5168ef;
        }

        input[type=search] {
            width: 121%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-image: url("https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png");
            background-position: 5px center;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 30px;
            transition: width 0.4s ease-in-out;
            background-size: 20px auto;
        }

        input[type=search]:focus {
            width: 150%;
        }
        .href, .href2 {
            color: black;
            text-decoration: none;
        }

        .href2:hover{
            color: #4d5cda;
        }

        .href{
            margin-top: 10px;
        }

        .profileIcon{
            text-decoration: none;
        }

        .menu{
            font-size: 20px;
        }

        .container {
            margin-top: 20px;
            margin-left: 70px;
            margin-right: 70px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 70%;
        }

        .container {
            padding: 40px;
            text-align: left;
        }

        .container img {
            max-width: 100%;
            width: 200px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        .container:hover img {
            transform: scale(1.03);
            box-shadow: 0 0 25px #5168ef;
        }

        .center {
            text-align: center;
        }

        .username {
            color: #4d5cda;
            font-weight: bold;
        }

    </style>
</head>

<body>
<header>
    <div class="title">
        <img th:src="@{/images/booksIcon.png}" style="width: 50px;height: 50px; ">
        <a th:href="@{/books}" class="href">&nbsp;Literary Haven</a>
    </div>
    <div class="searchBar">
        <form th:action="@{/books/search}">
            <input type="search" placeholder="Search books, authors, ISBNs..." name="query">
        </form>
    </div>
    <div>
        <a th:href="@{/profile}" class="profileIcon"> <img th:src="@{/images/profileIcon.png}" style="width: 30px;height: 30px;"></a>
    </div>
    <div>
        <a th:href="@{/logout}" class="logoutIcon"> <img th:src="@{/images/logoutIcon.png}" style="width: 30px;height: 30px;"></a>
    </div>
</header>

<div class="main-container">
    <div class="sidebar">
        <div class="menu">
            Menu
        </div>
        <ul>
            <li>
                <a class="href2" th:href="@{/genres}"> Genres </a>
            </li>
            <li>
                <a class="href2" th:href="@{/myBooks}"> My Books </a>
            </li>
            <li>
                <a class="href2" th:href="@{/discoverBooks}"> Discover Books </a>
            </li>
            <li>
                <a class="href2" th:href="@{/myFriends}"> My Friends </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="friends-ratings">
            <div th:each="friendsRatings : ${friendsRatings}" class="container">
                <p>
                    <span th:text="${friendsRatings.user.username}" class="username"></span> gave this book <span th:text="${friendsRatings.stars}"></span> stars ‚≠êÔ∏è
                </p><br>
                <a th:href="@{/books/{bookId}(bookId = ${friendsRatings.book.id})}">
                    <img th:src="${friendsRatings.book.photoUrl}" />
                </a>
                <p th:text="${friendsRatings.book.title}" class="center"></p>
                <br>
                <p th:utext="${friendsRatings.getStarsAsEmoji()}" class="center"></p>
            </div>
        </div>

        <div class="friendsCurrentlyRead">
            <div th:each="friendsCurrentlyReading : ${friendsCurrentlyReading}" class="container">
                <p>
                    <span th:text="${friendsCurrentlyReading.bookshelf.user.username}" class="username"></span> is currently reading <span th:text="${friendsCurrentlyReading.book.title}"></span> üìñÔ∏èüíú
                </p><br>
                <a th:href="@{/books/{bookId}(bookId = ${friendsCurrentlyReading.book.id})}">
                    <img th:src="${friendsCurrentlyReading.book.photoUrl}" />
                </a>
                <p th:text="${friendsCurrentlyReading.book.title}" class="center"></p>
            </div>
        </div>

        <div class="friendsWantToRead">
            <div th:each="friendsWantToRead : ${friendsWantToRead}" class="container">
                <p>
                    <span th:text="${friendsWantToRead.bookshelf.user.username}" class="username"></span> wants to read <span th:text="${friendsWantToRead.book.title}"></span> üí≠
                </p><br>
                <a th:href="@{/books/{bookId}(bookId = ${friendsWantToRead.book.id})}">
                    <img th:src="${friendsWantToRead.book.photoUrl}" />
                </a>
                <p th:text="${friendsWantToRead.book.title}" class="center"></p>
            </div>
        </div>

        <div class="friendsRead">
            <div th:each="friendsRead : ${friendsRead}" class="container">
                <p>
                    <span th:text="${friendsRead.bookshelf.user.username}" class="username"></span> read <span th:text="${friendsRead.book.title}"></span> ü§ì
                </p><br>
                <a th:href="@{/books/{bookId}(bookId = ${friendsRead.book.id})}">
                    <img th:src="${friendsRead.book.photoUrl}" />
                </a>
                <p th:text="${friendsRead.book.title}" class="center"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
