<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <style>
        header {
            display: flex;
            align-items: center;
            text-align: left;
            margin: 0px;
            background-color: #8c9cef;
            padding: 1.5%;
            width: 100%;
            font-size: 25px;
            font-family: geneva;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: geneva;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            margin-left: 20px;
        }

        .sidebar {
            background-color: #cbd3ff;
            font-size: 15px;
            padding: 30px;
            box-sizing: border-box;
        }

        .content {
            margin-top: 30px;
            flex-grow: 1;
            overflow: auto;
        }

        body img {
            display: block;
            margin: auto;
            width: 30%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .books li {
            margin: 10px;
            text-align: center;
            width: 300px;
        }

        .books li img {
            width: 300px;
            height: auto;
        }

        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f7f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"] {
            width: 92%;
            font-size: 13px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form button {
            width: 100%;
            background: #5e72e4;
            color: #fff;
            border: none;
            font-size: 13px;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background: #4d5cda;
        }

        a {
            color: #5e72e4;
        }

        a:hover {
            color: #4d5cda;
        }

        .formText {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    Sign In
</header>

<div class="main-container">
    <div class="sidebar"></div>

    <div class="content">
        <div class="signup-form">
            <h2>Sign In</h2>
            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="formText">Not a member? <a th:href="@{/signup}">Sign Up</a></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
